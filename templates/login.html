<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chess Beta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #121212, #1e1e1e, #252525);
            overflow: hidden;
            z-index: 0;
        }

        .container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 2px solid #06b575;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        .header {
            font-size: 2rem;
            color: #f0d9b5;
            margin-bottom: 20px;
            font-weight: 700;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #444;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background-color: #06b575;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s, box-shadow 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #4ade9b;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .chess-icon {
            font-size: 4rem;
            color: #f0d9b5;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaaaaa;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <i class="fas fa-chess-knight chess-icon"></i>
        <div class="header">Chess Beta Login</div>
        <form method="POST" autocomplete="off">
            <input id="name" name="name" placeholder="Enter your name" type="text" required>
            <input id="room" name="room" placeholder="Room to join (optional)" type="text">
            <button type="submit">Login</button>
        </form>
        <div class="footer">Enjoy your game!</div>
    </div>
</body>

</html>
